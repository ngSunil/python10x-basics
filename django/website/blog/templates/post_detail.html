<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>

<body>
    <h1> {{ post.title }} </h1>
    <p>{{ post.publish_date }}</p>
    <hr>
    <br>
    <center>
        <img src="{{ post.image.url }}" alt="" height="300">
    </center>
    <br>
    <br>
    <p>{{ post.body }}</p>
</body>

</html>
